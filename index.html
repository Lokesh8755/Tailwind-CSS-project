<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card-Using-TailwindCss</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
        <h1 class=" h-12 text-white bg-gradient-to-r from-sky-500 to-indigo-500	 
        font-bold shadow mx-80 mt-8 rounded flex justify-center 
        items-center">Card by Using Tailwind CSS Styling</h1>
        <div class=" mt-12 mx-52 flex flex-wrap rounded-lg border-2 border-black">
            <!--Quote container-->
            <div 
            class=" w-full h-20 bg-gradient-to-r from-sky-500 to-indigo-500 text-white flex justify-center items-center font-bold text-xl rounded">
                News you can Trust
            </div>
            <!--Content container-->
            <div class=" w-full text-center mt-6">
                <h3 class="text-lg font-semibold">Stay up to date with the Latest!</h3>
                <p>
                    Subscribe to our newsletter for the latest News straight into your inbox.
                </p>
                <form class="flex flex-wrap">
                    <input 
                    placeholder="your@email.com"
                    class="w-full mx-52 bg-slate-200 text-center placeholder:text-sm my-4 py-2 rounded"
                    >
                    <button class=" transition ease-in-out delay-150 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300 ... bg-blue-500 w-full text-white mx-52 py-2 rounded-full">Subscribe Now</button>
                </form>
                <p class="mt-6 my-6 text-sm">We value your Privacy</p>
            </div>
        </div>
</body>
</html>
